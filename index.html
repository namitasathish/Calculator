<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css"  href="style.css"/>
    </head>
    <body>
        <h1 style="text-align: center; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: white;">Calculator</h1>
        <div class="container">
            <div id="display"> </div>
            <div class="keypanel">
                <div class="row1">
                    <button id="c">C</button>
                    <button id="power">pow</button>
                    <button id="sqrt">sqrt</button>
                    <button id="add">+</button>
                </div>
                <div class="row2">
                    <button id="seven" type="button" >7</button>
                    <button id="eight" type="button" >8</button>
                    <button id="nine">9</button>
                    <button id="sub">-</button>
                </div>
                <div class="row3">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="mul">x</button>
                </div>
                <div class="row4">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="div">/</button>
                </div>
                <div class="row5">
                    <button id="pi">pi</button>
                    <button id="point">.</button>
                    <button id="zero">0</button>
                    <button id="equals">=</button>
                </div>
            </div>

        </div>
        <br/>
         <br/>
         <br/>
        <div class="end">Copyright&copy;NAMITASATHISH AllRightsReserved</div>
    </body>
    <script src="script.js"></script>
</html>
